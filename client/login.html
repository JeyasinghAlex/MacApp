<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
  <link rel="stylesheet" href="./login.css">
  <script type="text/javascript" src="./login.js"></script>

  <title>Hello, world!</title>
</head>

<body>
  <section class="Form my-4 mx-5">
    <div class="container">
      <div class="row no-gutters">
        <div class="col-lg-5">
          <!-- <img src="./macapplogo.png" class="img-fluid" alt="logo"> -->
        </div>
        <div class="col-lg-7 px-5 pt-5">
          <h1 class="font-weight-bold py-3">Mac App Studio</h1>
          <h4>Sign into your account</h4>
          <form>
            <div class="form-row">
              <div class="col-lg-7">
                <input type="email" id="email" placeholder="Email - Address" class="form-control my-3 p-3" required>
              </div>
            </div>
            <div class="form-row">
              <div class="col-lg-7">
                <input type="password" id="password" placeholder="*******" class="form-control my-3 p-3" required>
              </div>
            </div>
            <div class="form-row">
              <div class="col-lg-7">
                <button type="button" class="btn1 mt-3 mb-5" id="button" onclick="login()">Login</button>
              </div>
            </div>
            <a href="#">Forgot password</a>
            <p>Don't have an account? <a href="">Register here</a></p>
          </form>
        </div>
      </div>
    </div>
  </section>
</body>

</html>
